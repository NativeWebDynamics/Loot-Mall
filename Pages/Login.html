<!-- Login Page -->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./Assets/pngwing.com.png" type="image/icon type">
    <script src="../Scripts/Login.js"></script>
    <link rel="stylesheet" href="../Css/Login.css">


</head>

<body>
    <!-- 
Login Page Starts here -->
    <div class="container">
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-6 Signup-Container text-center">
                <div class="text-center text-white  Signup mb-5 mt-3">
                    <h3>Login up</h3>
                </div>
                <span for="" class="text-danger  hidden pb-3" id="e-label"> Invalid Username or Password</span>

                <div class="input-group mb-5">
                    <span class="input-group-text field">Username</span>
                    <input type="text" aria-label="First name" id="Username" class="form-control">

                </div>

                <div class="input-group mb-5">
                    <span class="input-group-text field">Password</span>
                    <input type="password" aria-label="First name" id="Password" class="form-control">

                </div>

                <div class="d-flex justify-content-evenly">
                    <button class="btn btn-primary My-btn mb-3 " onclick="Login()" type="submit">Login</button>

                </div>


            </div>
            <div class="col-3">

            </div>

        </div>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
