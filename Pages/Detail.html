<!-- Product Detail Page -->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Ajax library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--     
        Website favicon -->
    <link rel="icon" href="./Assets/pngwing.com.png" type="image/icon type">

    <!-- Custom Css -->
    <link rel="stylesheet" href="../Css/Dashboard.css">
    <title>Product Detail</title>
</head>

<body>

    <!-- Product Details Start From here -->

    <h3 class="text-center ">Product Details</h3>
    <div class="container ">
        <div class="card mb-3 c-body detail-area">
            <div class="d-flex justify-content-evenly flex-wrap" id="img-area">


            </div>
            <hr class="c-body detail-area ">

            <div class="card-body d-flex justify-content-evenly flex-column align-items-center detail-area  ">
                <h5 class="card-title">Product Title</h5>
                <p class="card-text" id="Pt">
                    Description</p>
                <h5 class="card-title">Price</h5>
                <p class="card-text" id="Pr">
                    Description</p>
                <h5 class="card-title">Description</h5>
                <p class="card-text" id="des_detail">
                    Description</p>
                <h5 class="card-title">brand</h5>
                <p class="card-text" id="brand_detail">
                    Description</p>
                <h5 class="card-title">Rating</h5>
                <p class="card-text" id="Rating">
                    Description</p>
            </div>
        </div>



        <!-- Details page Custom js -->
        <script src="../Scripts/Details.js"></script>

        <!-- Bootstrap Custom JavaScript Cdn -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


</body>

</html>
